specVersion: 0.0.2
description: NFTStory for Ethereum
repository: https://github.com/nftstory/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTStory
    network: rinkeby
    source:
      address: "0x0200dFeAcE8e141b0F92216EC01e3E48E9592335"
      abi: NFTStory
      startBlock: 8166474
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: NFTStory
          file: NFTStory/abis/NFTStory.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
      file: NFTStory/NFTStory.wasm
